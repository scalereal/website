name: Notion ‚Üí Website Daily Sync

on:
  schedule:
    - cron: "0 5 * * *" # üïî Runs every day at 5 AM UTC (~10:30 AM IST)
  workflow_dispatch: # üß≠ Allows manual trigger from GitHub Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --- 1Ô∏è‚É£ Checkout dev branch (so we PR against it)
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      # --- 2Ô∏è‚É£ Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # --- 4Ô∏è‚É£ Run Notion ‚Üí Website sync
      - name: Run Notion ‚Üí Website sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          npx tsc scripts/notion-to-website.ts --outDir dist --esModuleInterop --skipLibCheck --moduleResolution node
          node dist/notion-to-website.js

      # --- 5Ô∏è‚É£ Check if there are new/updated blog files
      - name: Check for new/updated blog files
        id: git-check
        run: |
          git add content/blogs/all

          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      # --- 6Ô∏è‚É£ Expose the current date for the PR title
      - name: Set sync date
        id: set-date
        run: echo "sync_date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # --- 7Ô∏è‚É£ Create Pull Request only if changes exist
      - name: Create Pull Request
        if: steps.git-check.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/blog-sync-${{ github.run_id }}
          base: dev
          title: "ü™Ñ Auto Notion Blog Sync (${{ steps.set-date.outputs.sync_date }})"
          body: |
            This PR includes new or updated blog posts synced automatically from Notion.
            - Synced at: ${{ steps.set-date.outputs.sync_date }} UTC
            - Triggered by: Daily cron job
          commit-message: "chore: auto-sync blogs from Notion"
