<div
  style="
    background-color: #f5f8fc;
    padding: 6rem 1rem;
    border-bottom: 1px solid #e1e1e1;
  "
>
  <form
    method="post"
    target="_blank"
    action="https://newsletter.scalereal.tech/subscription/form"
    class="listmonk-form"
    style="
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    "
  >
    <!-- Heading -->
    <h3
      style="
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      "
    >
      <i class="fa fa-envelope-open-text" style="color: #333"></i> Join our
      Newsletter
    </h3>
    <!-- Subtext -->
    <p style="font-size: 1rem; color: #555; margin-bottom: 2rem">
      Stay updated with the latest insights, blogs, and news from
      <strong>ScaleReal</strong>.
    </p>
    <input type="hidden" name="nonce" />
    <!-- Email Input with Icon -->
    <div style="position: relative; margin-bottom: 1rem">
      <i
        class="fa fa-envelope"
        style="
          position: absolute;
          top: 50%;
          left: 12px;
          transform: translateY(-50%);
          color: #aaa;
        "
      ></i>
      <input
        type="email"
        name="email"
        required
        placeholder="Your email address"
        style="
          width: 100%;
          padding: 0.75rem 0.75rem 0.75rem 2.5rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
        "
      />
    </div>
    <!-- Name Input with Icon (optional) -->
    <div style="position: relative; margin-bottom: 1rem">
      <i
        class="fa fa-user"
        style="
          position: absolute;
          top: 50%;
          left: 12px;
          transform: translateY(-50%);
          color: #aaa;
        "
      ></i>
      <input
        type="text"
        name="name"
        placeholder="Your name (optional)"
        style="
          width: 100%;
          padding: 0.75rem 0.75rem 0.75rem 2.5rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
        "
      />
    </div>
    <p style="display: none">
      <input
        id="c2fdc"
        type="checkbox"
        name="l"
        checked
        value="a30dfb72-ab14-4c0b-a0f5-17e0687063ca"
      />
      <label for="c2fdc">ScalerReal Newsletter</label>
    </p>
    <!-- CTA Button -->
    <button
      type="submit"
      style="
        background: #00c3d7;
        color: #fff;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      "
    >
      <i class="fa fa-paper-plane" style="margin-right: 5px;"></i> Subscribe
    </button>
    <!-- Disclaimer -->
    <p style="margin-top: 1rem; font-size: 0.85rem; color: #777">
      <i class="fa fa-unlock-alt" style="margin-right: 5px;"></i> Unsubscribe anytime with a single click.
    </p>
  </form>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".listmonk-form");

    form.addEventListener("submit", function () {
      setTimeout(() => {
        form.reset(); // clears all inputs
      }, 300); // small delay to ensure submit happens
    });
  });
</script>

</div>
<!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
